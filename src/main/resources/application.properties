# Nama aplikasi
spring.application.name=Driver Pool API

# Konfigurasi database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/driver_pool_db
spring.datasource.username=root
spring.datasource.password=irsad123

# Pengaturan JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update            
spring.jpa.show-sql=true                        
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.open-in-view=false                   

# Pengaturan connection pool Hikari untuk performa koneksi database
spring.datasource.hikari.connection-timeout=20000        
spring.datasource.hikari.minimum-idle=10                 
spring.datasource.hikari.maximum-pool-size=10             
spring.datasource.hikari.idle-timeout=30000               
spring.datasource.hikari.max-lifetime=1800000             

# Pengaturan logging
logging.level.org.springframework.web=DEBUG               
logging.level.org.hibernate.SQL=DEBUG                     
logging.level.org.hibernate.type.descriptor.sql=TRACE     

# Swagger/OpenAPI (jika menggunakan springdoc untuk dokumentasi API)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Port server
server.port=8080
